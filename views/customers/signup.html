<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../static/styles/style.css">
    <title>Registaration - YourTable</title>
</head>
<body>
    <nav>
        <a href="/">HOME</a>
        <a href="/restaurants">RESTAURANTS</a>
    </nav>
    <h1>Registaration</h1>
    <h1>Please fill your infromation:</h1>
    <form action="/customers" method="POST">
        <label for="username">
            Username: <span class="required">*</span> <input type="text" name="username" id="username" placeholder="Enter username" required>
        </label>
        <br>
        <label for="fname">
            First Name: <span class="text">*</span> <input type="fname" name="fname" id="fname" placeholder="Enter first name" required>
        </label>
        <br>
        <label for="lname">
            Last Name: <input type="text" name="lname" id="lname" placeholder="Enter last name">
        </label>
        <br>
        <label for="phone_number">
            Phone Number: <span class="required">*</span> <input type="number" name="phone_number" id="phone_number" placeholder="Enter phone number" required>
        </label>
        <br>
        <label for="email">
            Email: <span class="required">*</span> <input type="email" name="email" id="email" placeholder="Enter email" required>
        </label>
        <br>
        <label for="password">
            Password: <span class="required">*</span> <input type="password" name="password" id="password" placeholder="Enter password" required>
        </label>
        <br>
        <button type="submit">Register</button>
    </form>
</body>
</html>
