<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../static/styles/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Edit Profile - YourTable</title>
</head>
<body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="/">YourTable</a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/customers/{{customer.username}}">PROFILE</a>
                    </ul>
                </div>
        </nav>
    <div>
    <form action="/customers/edit/{{customer.username}}?_method=PUT" method="POST">
        <label for="username">
            <h4>Username:</h4> <p>{{customer.username}}</p>
        </label>
        <br>
        <label for="fname">
            First Name: <span class="text">*</span> <input type="fname" name="fname" id="fname" placeholder="Enter first name" value="{{customer.fname}}" required>
        </label>
        <br>
        <label for="lname">
            Last Name: <input type="text" name="lname" id="lname" placeholder="Enter last name" value="{{customer.lname}}">
        </label>
        <br>
        <label for="phone_number">
            Phone Number: <span class="required">*</span> <input type="number" name="phone_number" id="phone_number" placeholder="Enter phone number" value="{{customer.phone_number}}" required>
        </label>
        <br>
        <label for="email">
            Email: <span class="required">*</span> <input type="email" name="email" id="email" placeholder="Enter email" value="{{customer.email}}" required>
        </label>
        <br>
        <label for="password">
            Password: <span class="required">*</span> <input type="password" name="password" id="password" placeholder="Enter password" required>
        </label>
        <br>
        <button type="submit">Save</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</div>
</body>
</html>
