<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../../../static/styles/style.css">
    <title>Edit Restaurent Info - YourTable</title>
</head>
<body>
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <title>Add New Restaurent</title>
        </head>
        <body>
            <h1>Add Restaurent</h1>
            <form action="/admin" method="POST">
                <label for="name">
                    Restaurent Name: <input type="text" name="name" id="name" value="{{restaurant.name}}">
                </label>
                <br>
                <label for="cuisines">
                    Cuisines: <input type="text" name="cuisines" id="cuisines" value="{{restaurant.cuisines}}">
                </label>
                <br>
                <label for="hours_of_operation">
                    Hours of operation: <input type="text" name="hours_of_operation" id="hours_of_operation" value="{{restaurant.hours_of_operation}}">
                </label>
                <br>
                <label for="phone_number">
                    Phone Number: <input type="number" name="phone_number" id="phone_number" value="{{restaurant.phone_number}}">
                </label>
                <br>
                <label for="img">
                    Image: <input type="url" name="img" id="img" value="{{restaurant.img}}">
                </label>
                <br>
                <button type="submit">Save</button>
            </form>
        </body>
        </html>
</body>
</html>
