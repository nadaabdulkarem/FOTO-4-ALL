<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../../../static/styles/style.css">
    <title>{{restaurant.name}} - YourTable</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">YourTable</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/admin/restaurents">Restaurants</a>
            </li>
            </ul>
            </div>
        </div>
    </nav>
    <h1>{{restaurant.name}}</h1>
    <p>cuisines: {{restaurant.cuisines}}</p>
    <p>hours of operation: {{restaurant.hours_of_operation}}</p>
    <p>phone number: {{restaurant.phone_number}}</p>
    <img src={{restaurant.img}} alt="{{restaurant.name}}" class="restaurent_img">

    <form action="/admin/{{restaurant.id}}/restaurent/edit">
        <button type="submit" class="btn btn-outline-primary margin_bottom">Edit Resturent Information</button>
    </form>

    <form action="/admin/{{restaurant.id}}?_method=DELETE" method="POST">
        <button type="submit" class="btn btn-outline-danger">Delete Restaurent</button>
    </form>

</body>
</html>
