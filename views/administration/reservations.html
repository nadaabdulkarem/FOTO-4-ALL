<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../../../static/styles/style.css">
    <title>Reservations - YourTable</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">YourTable</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/admin/{{admin}}">Admin Page</a>
            </li>
            </ul>
            </div>
        </div>
    </nav>
    <div>
    <h1>RESERVATIONS</h1>
    <div>
        {{#reservations}}
        <h2>Reservation Details:</h2>
            <p>Date: {{date}}</p> 
            <p>Time: {{time}}</p> 
        <h3>Restaurent:</h3>
            <p>{{name}}</p>
            <img src="{{img}}" alt="{{name}}" class="restaurent_img">
        <h3>Customer Details:</h3>
            <p>Name: {{fname}} {{lname}}</p>
            <p>Phone number: {{phone_number}}</p>
            <p>Email: {{email}}</p>
            <form action="/admin/reservation/{{id}}?_method=DELETE" method="POST">
                <button class="btn btn-danger">Delete Reservation</button>
            </form>
            <hr>
        {{/reservations}}
    </div>
    </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>    
</body>
</html>
